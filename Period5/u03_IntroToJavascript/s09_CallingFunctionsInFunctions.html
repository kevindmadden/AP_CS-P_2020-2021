<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro To Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myDrawingPad = document.getElementById("drawingPad")
    const ctx = myDrawingPad.getContext("2d") //ctx is just referring to the fact that we want to draw in 2d on our canvas

    /*
        Drawing Section (the place where you call your functions to draw stuff)
     */

    /*
    Advantages of doing it the new (after) way:
        1. Doing a lot less but doing the same thing
        2. Save time
        3. Organization / Cleaner / Looks more polished
        4. Can reduce number of places you could make brain glitches (stupid mistakes)
     */

    //Before:
    /*drawUpperShape("red", 0)
    drawLeftShape("green",0)
    drawUpperShape("red", 100)
    drawLeftShape("green",100)
    drawUpperShape("red", 200)
    drawLeftShape("green",200)
    drawUpperShape("red", 300)
    drawLeftShape("green",300)
    drawUpperShape("red", 400)
    drawLeftShape("green",400)*/



    //After (New way)
    drawTwoShapesAtOnce(0)
    drawTwoShapesAtOnce(100)
    drawTwoShapesAtOnce(200)
    drawTwoShapesAtOnce(300)
    drawTwoShapesAtOnce(400)

//                               400
    function drawTwoShapesAtOnce(xMove){
        drawUpperShape("red",xMove)
        drawLeftShape("green",xMove)
    }

    //Upper (red) shape --> transform this function so that it has a yMove
    function drawUpperShape(color, xMove){
        ctx.beginPath()
        ctx.moveTo(25+xMove,0)
        ctx.lineTo(25+xMove,25)
        ctx.lineTo(50+xMove,25)
        ctx.lineTo(50+xMove,50)
        ctx.lineTo(75+xMove,50)
        ctx.lineTo(75+xMove,25)
        ctx.lineTo(100+xMove,25)
        ctx.lineTo(100+xMove,0)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle = color
        ctx.fill()
    }

    function drawLeftShape(color, xMove){
        ctx.beginPath()
        ctx.moveTo(0+xMove,0)
        ctx.lineTo(25+xMove,0)
        ctx.lineTo(25+xMove,25)
        ctx.lineTo(50+xMove,25)
        ctx.lineTo(50+xMove,50)
        ctx.lineTo(25+xMove,50)
        ctx.lineTo(25+xMove,75)
        ctx.lineTo(0+xMove,75)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle=color
        ctx.fill()
    }


</script>

</body>
</html>
