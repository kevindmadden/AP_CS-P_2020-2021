<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro To Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myDrawingPad = document.getElementById("drawingPad")
    const ctx = myDrawingPad.getContext("2d") //ctx is just referring to the fact that we want to draw in 2d on our canvas

    //How to run a function: (The language I'll generally use is "calling" a function)
    drawLowerShapeBasic()
    drawLowerShapeBasic()

    drawLowerShape("blue")

    function drawLowerShapeBasic(){
        ctx.beginPath()
        ctx.moveTo(0,75)
        ctx.lineTo(25,75)
        ctx.lineTo(25,50)
        ctx.lineTo(50,50)
        ctx.lineTo(50,75)
        ctx.lineTo(75,75)
        ctx.lineTo(75,100)
        ctx.lineTo(0,100)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle="green"
        ctx.fill()
    }

    // In math, there's variables obviously. They have a lot of similarities to variables in coding.
    //      Probably the best comparison is the variable π in math.
    //      So the variable π is a storage container for the value 3.14...
    //                      color is a variable below.
    function drawLowerShape(color){
        ctx.beginPath()
        ctx.moveTo(0,75)
        ctx.lineTo(25,75)
        ctx.lineTo(25,50)
        ctx.lineTo(50,50)
        ctx.lineTo(50,75)
        ctx.lineTo(75,75)
        ctx.lineTo(75,100)
        ctx.lineTo(0,100)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle=color
        ctx.fill()
    }


</script>

</body>
</html>
