<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro To Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myDrawingPad = document.getElementById("drawingPad")
    const ctx = myDrawingPad.getContext("2d") //ctx is just referring to the fact that we want to draw in 2d on our canvas

    /*
        Drawing Section (This is where you call the functions)
     */

    drawLowerShape("green", 0)


    /*
        Functions
     */

    //Lower (green) shape --> transform function so that it has a yMove as well
    function drawLowerShape(color, xMove){
        ctx.beginPath()
        ctx.moveTo(0+xMove,75)
        ctx.lineTo(25+xMove,75)
        ctx.lineTo(25+xMove,50)
        ctx.lineTo(50+xMove,50)
        ctx.lineTo(50+xMove,75)
        ctx.lineTo(75+xMove,75)
        ctx.lineTo(75+xMove,100)
        ctx.lineTo(0+xMove,100)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle=color
        ctx.fill()
    }

    //Left (yellow) shape --> transform this code into a function
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(25,0)
    ctx.lineTo(25,25)
    ctx.lineTo(50,25)
    ctx.lineTo(50,50)
    ctx.lineTo(25,50)
    ctx.lineTo(25,75)
    ctx.lineTo(0,75)
    ctx.closePath()
    ctx.stroke()
    ctx.fillStyle="yellow"
    ctx.fill()

    //Upper (red) shape --> transform this code into a function
    ctx.beginPath()
    ctx.moveTo(25,0)
    ctx.lineTo(25,25)
    ctx.lineTo(50,25)
    ctx.lineTo(50,50)
    ctx.lineTo(75,50)
    ctx.lineTo(75,25)
    ctx.lineTo(100,25)
    ctx.lineTo(100,0)
    ctx.closePath()
    ctx.stroke()
    ctx.fillStyle = "red"
    ctx.fill()

    //Right (blue) shape --> Draw the shape at its starting position  --> transform this code into a function


</script>

</body>
</html>
