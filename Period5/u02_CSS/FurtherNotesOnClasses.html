<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Further Notes on Classes</title>
    <style>
        .cool {
            color: blue;
        }

        p.cool {
            background-color: aqua;
        }

        h1.cool {
            background-color: deeppink;
        }
    </style>
</head>
<body>

    <p class="cool">This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <h1 class="cool">This is a heading.</h1>

</body>
</html>
