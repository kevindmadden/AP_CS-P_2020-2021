<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        td {
            background-color: yellow;
        }
        table, th, td {
            border: 5px inset green;
        }
        p {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <p>This is text.</p>
    <p>This is text.</p>
    <p>This is text.</p>
    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>Rayman 2</td>
            <td>Platformer</td>
        </tr>
        <tr>
            <td>Wii Sports Resort</td>
            <td>Sports / Motion Controls / Roleplay</td>
        </tr>
        <tr>
            <td>Minecraft</td>
            <td>FP Sandbox</td>
        </tr>
    </table>

</body>
</html>
