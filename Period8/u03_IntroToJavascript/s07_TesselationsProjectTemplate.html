<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black;"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myCanvas = document.getElementById("drawingPad")
    const ctx = myCanvas.getContext('2d')

    //Call functions to draw tessselation
    drawLeftShape("yellow", 0)


    //Lower (green) shape   --> transform into function
    ctx.beginPath()
    ctx.moveTo(0,75)
    ctx.lineTo(25,75)
    ctx.lineTo(25,50)
    ctx.lineTo(50,50)
    ctx.lineTo(50,75)
    ctx.lineTo(75,75)
    ctx.lineTo(75,100)
    ctx.lineTo(0,100)
    ctx.closePath()
    ctx.stroke()
    ctx.fillStyle="green"
    ctx.fill()

    //Upper (red) shape  --> transform into function
    ctx.beginPath()
    ctx.moveTo(25,0)
    ctx.lineTo(25,25)
    ctx.lineTo(50,25)
    ctx.lineTo(50,50)
    ctx.lineTo(75,50)
    ctx.lineTo(75,25)
    ctx.lineTo(100,25)
    ctx.lineTo(100,0)
    ctx.closePath()
    ctx.stroke()
    ctx.fillStyle = "red"
    ctx.fill()

    //Right (blue) shape  --> Draw the shape --> transform into function
    //Write code to draw that shape here


    /*
        Functions
     */
    function drawLeftShape(color, xMove){
        ctx.beginPath()
        ctx.moveTo(0+xMove,0)
        ctx.lineTo(25+xMove,0)
        ctx.lineTo(25+xMove,25)
        ctx.lineTo(50+xMove,25)
        ctx.lineTo(50+xMove,50)
        ctx.lineTo(25+xMove,50)
        ctx.lineTo(25+xMove,75)
        ctx.lineTo(0+xMove,75)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle=color
        ctx.fill()
    }

</script>

</body>
</html>
