<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro To Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myDrawingPad = document.getElementById("drawingPad")
    const ctx = myDrawingPad.getContext("2d") //ctx is just referring to the fact that we want to draw in 2d on our canvas
    //const means constant

    let myFirstVariable = "Goose is moose"
    ctx.fillText(myFirstVariable, 250, 250)

    myFirstVariable = myFirstVariable + "!!!!!!!!"
    ctx.fillText(myFirstVariable, 250, 350)

    let mySecondVariable = "Glitch occurred"
    console.log(mySecondVariable)

    //Basic Math Operators in Javascript
    // + (add)
    // - (subtract)
    // * (multiply)
    // / (divide)

    let length = 6
    let width = 10
    console.log(length*width)







</script>

</body>
</html>
