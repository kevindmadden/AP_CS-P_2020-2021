<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="drawingPad" width="500" height="500" style="border: 1px solid black"></canvas>
    <script>
        //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
        const myDrawingPad = document.getElementById("drawingPad")
        const ctx = myDrawingPad.getContext("2d") //ctx is just referring to the fact that we want to draw in 2d on our canvas
        //Do not edit stuff above

        let rect1 = {
            xPos: 20,
            yPos: 100,
            xVel: 120,
            yVel: 120,
        }

        let rect2 = {
            xPos: 40,
            yPos: 80,
            xVel: 60,
            yVel: 60,
        }




        let isRandom = true

        let prevTimeStamp = 0
        window.requestAnimationFrame(gameLoop)
        function gameLoop(currentTimeStamp){
            let timeElapsed = (currentTimeStamp-prevTimeStamp)/1000
            prevTimeStamp = currentTimeStamp
            ctx.clearRect(0,0,500,500)

            //Calculations
            rect1.xPos = rect1.xPos + rect1.xVel*timeElapsed
            rect1.yPos = rect1.yPos + rect1.yVel*timeElapsed


            //top wall
            if(rect1.yPos < 0){
                rect1.yVel = 120
                if(isRandom){ //equivalent to: if(isRandom===true){
                    ctx.fillStyle = getRandomRGB()
                }
                if(isRandom){
                    isRandom = false //with the setup as-is, the color will no longer randomize once the rectangle hits the top wall
                }
            }

            //left wall
            if(rect1.xPos < 0){
                rect1.xVel = 120
                if(isRandom){
                    ctx.fillStyle = getRandomRGB()
                }

            }

            //bottom wall
            if(rect1.yPos+80 > 500){
                rect1.yPos = 500-80
                rect1.yVel = -120
                if(isRandom){
                    ctx.fillStyle = getRandomRGB()
                }
            }

            //right wall
            if(rect1.xPos+50 > 500){
                rect1.xVel=random(-500,-50) //Simplified way of getting random numbers
                if(isRandom){
                    ctx.fillStyle = getRandomRGB()
                }
            }

            //Drawing
            ctx.fillRect(rect1.xPos,rect1.yPos,50,80)

            window.requestAnimationFrame(gameLoop)
        }



        function random(min, max) {
            return Math.floor(Math.random() * (max - min) ) + min;
        }

        function getRandomRGB(){
            return 'rgb('+random(0,255)+", "+random(0,255)+", "+random(0,255)+")"
        }


        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // Keyboard Input
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

        myDrawingPad.addEventListener('keydown', keyHandler)
        myDrawingPad.addEventListener('keyup', keyHandler)

        let kbInput = {
            left : {
                value : "ArrowLeft",
                isPressed: false,
            },
            right : {
                value : "ArrowRight",
                isPressed: false,
            },
            down : {
                value : "ArrowDown",
                isPressed: false,
            },
            up : {
                value : "ArrowUp",
                isPressed: false,
            },
        }

        function keyHandler(event) {
            event.preventDefault() //prevents the keys that you press from performing their default action in your internet browser (for ex: when you press the down arrow key, the browser window will not scroll down)
            let type = event.type
            let isPressed = false
            if(type==="keydown"){
                isPressed = true
            }
            if(event.key===kbInput.left.value){
                kbInput.left.isPressed = isPressed
            }
            if(event.key===kbInput.right.value){
                kbInput.right.isPressed = isPressed
            }
            if(event.key===kbInput.up.value){
                kbInput.up.isPressed = isPressed
            }
            if(event.key===kbInput.down.value){
                kbInput.down.isPressed = isPressed
            }
        }




    </script>
</head>
<body>

</body>
</html>
