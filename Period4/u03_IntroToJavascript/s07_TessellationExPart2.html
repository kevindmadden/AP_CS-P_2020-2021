<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black;"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myCanvas = document.getElementById("drawingPad")
    const ctx = myCanvas.getContext('2d')

    //Thing #1: Functions don't run unless you run the function. So running a function is
    //              the same thing as calling a function.

    //Calling the function
    drawLeftShapeBasic()

    //Thing #2: You can give a function more information. The way that we talk about this is we say that
    //              we "pass" things to the function.
    drawLeftShape("blue") //So the value "purple" gets stored in the variable color


    function drawLeftShapeBasic(){
        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(25,0)
        ctx.lineTo(25,25)
        ctx.lineTo(50,25)
        ctx.lineTo(50,50)
        ctx.lineTo(25,50)
        ctx.lineTo(25,75)
        ctx.lineTo(0,75)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle="yellow"
        ctx.fill()
    }

    // A variable is similar to what a variable is in mathematics.
    // In math, when you see the symbol Ï€, you know that what that means is the value 3.14...
    // In coding, a variable is simply a storage container for a value.
    //                     color - this is a variable (the type of variable is a parameter)
    function drawLeftShape(color){
        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(25,0)
        ctx.lineTo(25,25)
        ctx.lineTo(50,25)
        ctx.lineTo(50,50)
        ctx.lineTo(25,50)
        ctx.lineTo(25,75)
        ctx.lineTo(0,75)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle=color
        ctx.fill()
    }

</script>

</body>
</html>
