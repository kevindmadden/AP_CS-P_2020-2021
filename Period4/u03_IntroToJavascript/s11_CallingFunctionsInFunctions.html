<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black;"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myCanvas = document.getElementById("drawingPad")
    const ctx = myCanvas.getContext('2d')

    //Call functions to draw tessselation

    /*
    Advantages of New way versus old way
        1. Organization
        2. Less room to make mistakes
        3. Less time consuming
     */


    /*
    Old Way:
        drawLeftShape("yellow", 0)
        drawLowerShape("red",0)
        drawLeftShape("yellow",100)
        drawLowerShape("red",100)
        drawLeftShape("yellow",200)
        drawLowerShape("red",200)
        drawLeftShape("yellow",300)
        drawLowerShape("red",300)
        drawLeftShape("yellow",400)
        drawLowerShape("red",400)
     */


    //New way - Calling a function that calls two other functions
    drawBothShapesAtOnce(0)
    drawBothShapesAtOnce(100)
    drawBothShapesAtOnce(200)
    drawBothShapesAtOnce(300)
    drawBothShapesAtOnce(400)

    function drawBothShapesAtOnce(xMove){
        drawLeftShape("yellow",xMove)
        drawLowerShape("red",xMove)
    }


    //Lower (green) shape   --> transform into function
    function drawLowerShape(color, xMove){
        ctx.beginPath()
        ctx.moveTo(0+xMove,75)
        ctx.lineTo(25+xMove,75)
        ctx.lineTo(25+xMove,50)
        ctx.lineTo(50+xMove,50)
        ctx.lineTo(50+xMove,75)
        ctx.lineTo(75+xMove,75)
        ctx.lineTo(75+xMove,100)
        ctx.lineTo(0+xMove,100)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle=color
        ctx.fill()
    }

    function drawLeftShape(color, xMove){
        ctx.beginPath()
        ctx.moveTo(0+xMove,0)
        ctx.lineTo(25+xMove,0)
        ctx.lineTo(25+xMove,25)
        ctx.lineTo(50+xMove,25)
        ctx.lineTo(50+xMove,50)
        ctx.lineTo(25+xMove,50)
        ctx.lineTo(25+xMove,75)
        ctx.lineTo(0+xMove,75)
        ctx.closePath()
        ctx.stroke()
        ctx.fillStyle=color
        ctx.fill()
    }

</script>

</body>
</html>
