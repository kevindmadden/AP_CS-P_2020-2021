<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black;"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myCanvas = document.getElementById("drawingPad")
    const ctx = myCanvas.getContext('2d')

    ctx.beginPath()
    ctx.moveTo(55,10)
    ctx.lineTo(10,100)
    ctx.lineTo(100,100)
    ctx.closePath()

    ctx.strokeStyle = "blue"
    ctx.fillStyle = "green"
    ctx.lineWidth = 5
    ctx.stroke()
    ctx.fill()

</script>

</body>
</html>
