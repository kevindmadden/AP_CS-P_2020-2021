<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Canvas</title>
</head>
<body>

<canvas id="drawingPad" width="500" height="500" style="border: 1px solid black;"></canvas>
<script>
    //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
    const myCanvas = document.getElementById("drawingPad")
    const ctx = myCanvas.getContext('2d')

    //Yellow shape
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(25,0)
    ctx.lineTo(25,25)
    ctx.lineTo(50,25)
    ctx.lineTo(50,50)
    ctx.lineTo(25,50)
    ctx.lineTo(25,75)
    ctx.lineTo(0,75)
    ctx.closePath()
    ctx.stroke()
    ctx.fillStyle="yellow"
    ctx.fill()

    //Green Shape

    //Blue Shape

    //Red Shape

</script>

</body>
</html>
