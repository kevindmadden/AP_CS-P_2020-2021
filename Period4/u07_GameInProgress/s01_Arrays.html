<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
<script>

    /*
        Arrays - Lists
     */
    //    Index    Values
    // ---------------------
    //      0      Kirby
    //      1      Link
    //      2      Luigi
    //      3      Bowser
    //      4      Steve
    //      5      Mario
    //      6      Ness
    //      7      DK

    //Here is an array
    let smashBros = ["Kirby", "Link", "Luigi", "Bowser", "Steve", "Mario", "Ness", "DK"]

    //Here is how you retrieve a single value at a time out of an array
    console.log(smashBros[3])
    console.log(smashBros[6])

    //So if you wanted to log all the values in this array... you could do this if you like busy work
    console.log(smashBros[0])
    console.log(smashBros[1])
    console.log(smashBros[2])
    console.log(smashBros[3])
    console.log(smashBros[4])
    console.log(smashBros[5])
    console.log(smashBros[6])
    console.log(smashBros[7])

    let indexToRemove = smashBros.indexOf("Ness")
    smashBros.splice(indexToRemove, 1)

    //This would print out the values in our array
    for(let item of smashBros){
        console.log(item)
        console.log("Yayyyy!!")
    }

</script>

</body>
</html>
